{% extends 'base-auth.html' %}

{% load static %}

{% block content %}
    <form>
        <a class="d-flex align-content-center text-decoration-none" href="{% url 'expenses' %}" rel="noreferrer">
            <img class="mb-4" src="{% static 'img/logo.png' %}" alt="" width="60" height="60">
            <h1 class="fw-normal">penses</h1>
        </a>

        <h3 class="h3 mb-3 fw-normal">Please log in</h3>

        <div class="form-floating">
            <input type="email" class="form-control radius-top" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control radius-bottom" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Login</button>

        <p class="text-center pt-3">
            <a href="{% url 'forgot-password' %}" rel="noreferrer" class="text-secondary">Forgot password?</a>
        </p>

        <p class="text-center ">
            <a href="{% url 'register' %}" rel="noreferrer" class="text-secondary">Don't have an account? Sign up</a>
        </p>

        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p>
    </form>

{% endblock %}
