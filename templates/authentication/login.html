{% extends 'base-auth.html' %}

{% load static %}

{% block content %}
    <form id="form-login" autocomplete="off">
        {% csrf_token %}
        <a class="d-flex align-content-center text-decoration-none" href="{% url 'expenses' %}" rel="noreferrer">
            <img class="mb-4" src="{% static 'img/logo.png' %}" alt="" width="60" height="60">
            <h1 class="fw-normal">penses</h1>
        </a>

        <h3 class="h3 mb-3 fw-normal">Please log in</h3>

        <div class="form-floating" id="email_container">
            <input type="email" id="email" name="email" class="form-control radius-top" placeholder="name@example.com">
            <label for="email">Email address</label>
            <p class="feedback"></p>
        </div>
        <div class="form-floating" id="password_container">
            <input type="password" id="password" name="password" class="form-control radius-bottom password-input "
                   placeholder="Password">
            <label for="password">Password</label>
            <i class="bi bi-eye-fill show-password"></i>
            <p class="feedback"></p>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" name="remenber_me" type="checkbox" value="remember-me">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Login</button>

        <p class="text-center pt-3">
            <a href="{% url 'forgot-password' %}" rel="noreferrer" class="text-secondary small">Forgot password?</a>
        </p>

        <p class="text-center ">
            <a href="{% url 'register' %}" rel="noreferrer" class="text-secondary small">Don't have an account? Sign
                up</a>
        </p>

        <p class="mt-5 mb-3 text-body-secondary text-center ">&copy; 2020â€“{{ current_year }}</span>
        </p>
    </form>

    <script src="{% static 'js/login.js' %}"></script>

{% endblock %}
