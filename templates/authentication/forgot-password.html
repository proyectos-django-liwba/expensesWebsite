{% extends 'base-auth.html' %}

{% load static %}

{% block content %}
    <form action="{% url 'forgot-password' %}" method="post" autocomplete="off">
        <a class="d-flex align-content-center text-decoration-none" href="{% url 'expenses' %}" rel="noreferrer">
            <img class="mb-4" src="{% static 'img/logo.png' %}" alt="" width="60" height="60">
            <h1 class="fw-normal">penses</h1>
        </a>

        <h3 class="h3 mb-3 fw-normal">Please send email</h3>

        <div class="form-floating">
            <input type="email" name="email" class="form-control radius-bottom radius-top" id="floatingInput"
                   placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>


        <button class="btn btn-primary w-100 py-2" type="submit">Send</button>
        <p class="text-center pt-3">
            <a href="{% url 'login' %}" rel="noreferrer" class="text-secondary small">Ready to sign in</a>
        </p>
        <p class="text-center">
            <a href="{% url 'reset-password' %}" rel="noreferrer" class="text-secondary small">reset your password?</a>
        </p>
        <p class="mt-5 mb-3 text-body-secondary text-center ">&copy; 2020â€“{{ current_year }}
        </p>
    </form>

{% endblock %}
