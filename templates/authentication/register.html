{% extends 'base-auth.html' %}

{% load static %}

{% block content %}
    <form>
        <a class="d-flex align-content-center text-decoration-none" href="{% url 'expenses' %}" rel="noreferrer">
            <img class="mb-4" src="{% static 'img/logo.png' %}" alt="" width="60" height="60">
            <h1 class="fw-normal">penses</h1>
        </a>

        <h3 class="h3 mb-3 fw-normal">Please sign up</h3>
        <div class="form-floating">
            <input type="text" name="first_name" class="form-control radius-top" id="floatingFirstName" placeholder="Jhon">
            <label for="floatingFirstName">First Name</label>
        </div>
        <div class="form-floating">
            <input type="text" name="last_name" class="form-control" id="floatingLastName" placeholder="Deer Trump">
            <label for="floatingLastName">Last Name</label>
        </div>

        <div class="form-floating">
            <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
            <label for="floatingEmail">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control password-input" id="floatingPassword" placeholder="********">
            <label for="floatingPassword">Password</label>
            <i class="bi bi-eye-fill show-password"></i>
        </div>
        <div class="form-floating">
            <input type="password" name="confirm_password" class="form-control radius-bottom password-input" id="floatingConfirmPassword"
                   placeholder="********">
            <label for="floatingConfirmPassword">Confirm Password</label>
            <i class="bi bi-eye-fill show-password"></i>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
        <p class="text-center pt-3">
            <a href="{% url 'login' %}" rel="noreferrer" class="text-secondary small">Already have an account? Sign
                In</a>
        </p>

        <p class="mt-5 mb-3 text-body-secondary text-center ">&copy; 2020â€“<span id="currentYear"></span>
        </p>
    </form>
{% endblock %}
