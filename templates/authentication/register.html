{% load static %}
<html lang="en" data-bs-theme="auto">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Proyecto de practica Django">
    <meta name="author" content="liwBh">

    <title>Expenses WebSite - {% block title %}
    {% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <!-- Favicons -->
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <meta name="theme-color" content="#000000">

    <!-- icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

</head>
<body class="vh-100">

{% include 'partials/_icons_base.html' %}

{% include 'partials/_theme_color.html' %}
<div class="d-flex justify-content-center align-items-center h-100  py-4 ">
    <main class="form-signin w-100 m-auto">
        <form>
            <a class="d-flex align-content-center text-decoration-none" href="{% url 'expenses' %}" rel="noreferrer">
                <img class="mb-4" src="{% static 'img/logo.png' %}" alt="" width="60" height="60">
                <h1 class="fw-normal">penses</h1>
            </a>

            <h3 class="h3 mb-3 fw-normal">Please sign up</h3>
            <div class="form-floating">
                <input type="text" class="form-control radius-top" id="floatingFirstName" placeholder="Jhon">
                <label for="floatingFirstName">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingLastName" placeholder="Deer Trump">
                <label for="floatingLastName">Last Name</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                <label for="floatingEmail">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword1" placeholder="********">
                <label for="floatingPassword1">Password</label>
                <i class="bi bi-eye-fill show-password"></i>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control radius-bottom" id="floatingConfirmPassword"
                       placeholder="********">
                <label for="floatingConfirmPassword">Confirm Password</label>
                <i class="bi bi-eye-fill show-password"></i>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
            <p class="text-center pt-3">
                <a href="{% url 'login' %}" rel="noreferrer" class="text-secondary">Already have an account? Sign In</a>
            </p>

            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p>

        </form>
    </main>

</div>


<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>
<script src="{% static 'js/theme-color.js' %}"></script>
</body>
</html>
